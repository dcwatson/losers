{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3>Player Profile</h3>
        <p>Enter your name below and press Save.</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your name" value="{{ player.name }}" autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="send_reminders" value="1"{% if player.send_reminders %} checked="checked"{% endif %} />
                    Send weekly pick reminders
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
